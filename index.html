<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="card">
    <img class="card__pattern" src="images/bg-pattern-card.svg" alt="">

    <section class="card__user_section">

      <img class="card__user_photo" src="images/image-victor.jpg" alt="">

      <h2 class="card__user_name">Victor charst <span>26</span></h2>

      <p>London</p>
    </section>

    <section class="card__social_section">

      <article class="card__social_item">
        <h3>80K</h3>
        <span>Followers</span>
      </article>

      <article class="card__social_item">
        <h3>803K</h3>
        <span>Likes</span>
      </article>

      <article class="card__social_item">
        <h3>1.4K</h3>
        <span>Photos</span>
      </article>
    </section>
  </article>
</body>
</html>
